<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Guitar</title>
</head>

<body>

  <h1>Press any key or click on "Play"</h1>
  <h6>Answer will pop up in 5 seconds</h6>
  <button type="button" name="button" onClick="playChord()">Play</button>

  <h4>For reference</h4>
  <button type="button" name="button" onClick=aChord()>A</button>
  <button type="button" name="button" onClick=dChord()>D</button>
  <button type="button" name="button" onClick=eChord()>E</button>

  <script type="text/javascript" src="app.js"></script>

</body>

</html>
