<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Guitar Ear Training</title>
</head>

<body>

  <h1>Click on "Play"</h1>
  <h6>Answer will pop up in 5 seconds</h6>
  <button type="button" name="button" onClick="prepareNewChord()">Play</button>

<!Previously played chord>
  <button type="button" name="button" onClick="playPreviousChord()">Last Played</button>

  <br>
  <br>
  <hr>

  <h4>For reference</h4>

  <!-Majors->
  <label>Majors</label>
  <br/>
  <button type="button" name="button" onClick=aMajorChord()>A</button>
  <button type="button" name="button" onClick=cMajorChord()>C</button>
  <button type="button" name="button" onClick=dMajorChord()>D</button>
  <button type="button" name="button" onClick=eMajorChord()>E</button>
  <button type="button" name="button" onClick=gMajorChord()>G</button>
  <br/>
  <br/>

  <!-minors->
  <label>Minors</label>
  <br/>
  <button type="button" name="button" onClick=aMinorChord()>Am</button>
  <button type="button" name="button" onClick=dMinorChord()>Dm</button>
  <button type="button" name="button" onClick=eMinorChord()>Em</button>

  <script type="text/javascript" src="app.js"></script>

</body>

</html>
